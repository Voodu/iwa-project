<div class="modal-header">
    <div class="modal-title">
        <h4>New course data</h4>
    </div>

    <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form #addCourse="ngForm">
    <div class="modal-body">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input name="name" [(ngModel)]="newCourse.name" type="text" class="form-control" id="Name" required #name="ngModel" appAutofocus>
        </div>
        <div class="form-group">
            <label for="ECTS">ECTS:</label>
            <input name="ECTS" class="form-control" type="number" step="1" min="0" [(ngModel)]="newCourse.ECTS" (keydown)="false" required #ECTS="ngModel">
        </div>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
                Name is required
            </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="add()" [disabled]="addCourse.invalid">Add</button>
        <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
    </div>
</form>
