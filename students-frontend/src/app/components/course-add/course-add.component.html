<!-- TODO: Change whole component to use ng-bootstrap modal after it is updated to Angular 6 -->
<button #activator type="button" hidden data-toggle="modal" data-backdrop="static"></button>

<div class="modal" #modal>
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <div>
                    <h4>New course</h4>
                    <h6>Student: {{student.name}} {{student.surname}}</h6>
                </div>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Course name:</label>
                    <input [(ngModel)]="newCourse.name" type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="ects">ECTS:</label>
                    <input [(ngModel)]="newCourse.weight" type="number" class="form-control" id="ects" min="0" max="15" step="1" (keydown)="false">
                </div>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="save()" data-dismiss="modal">Save</button>
                <button type="button" class="btn btn-danger" (click)="cancel()" data-dismiss="modal">Cancel</button>
            </div>

        </div>
    </div>
</div>
