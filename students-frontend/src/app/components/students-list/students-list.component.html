<div class="students-list">
    <div *ngFor="let student of students let i=index" class="d-flex flex-row">
        <app-basic-student-data [student]="student" class="p-2 d-flex"
        (deleteEvent)="deleteStudent(i)"></app-basic-student-data>
        <app-courses-data [student]="student" class="p-2 d-flex"></app-courses-data>
    </div>
</div>
<button class="btn btn-warning btn-block" (click)="modal.open(students)">Add student</button>
<app-student-add #modal></app-student-add>
