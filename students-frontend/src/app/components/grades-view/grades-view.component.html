<h3>{{course.courseInfo.name}}</h3>
<h6>ECTS: {{course.courseInfo.ECTS}}</h6>
<h6>Course average: {{avgService.getAverage(course.courseGrades).toFixed(2)}}</h6>
<div class="infoText text-center d-inline-block">
    <button class="btn btn-success" (click)=addGrade()>
        <fa-icon icon="plus"></fa-icon>
    </button>
    <p>Grade:</p>
    <p>Weight:</p>
</div>

<app-grade *ngFor="let grade of course.courseGrades" [grade]="grade" class="d-inline-block" (gradeRemove)="remove(grade)"
    (gradeChange)="onGradeChange()"></app-grade>
