<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="modal-title">
            <h4>Login</h4>
        </div>

        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="Username">Username:</label>
            <input [(ngModel)]="username" type="text" class="form-control" id="Username">
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="Password">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="c('Login')">Login</button>
        <button type="button" class="btn btn-danger" (click)="c('Cancel')">Cancel</button>
    </div>
</ng-template>
