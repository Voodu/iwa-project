    <div class="modal-header">
        <div class="modal-title">
            <h4>Login</h4>
        </div>

        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="Username">Username:</label>
            <input [(ngModel)]="username" type="text" class="form-control" id="Username" appAutofocus>
        </div>
        <div class="form-group">
            <label for="Password">Password:</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="Password" (keyup.enter)="login()">
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
            {{errorMessage}}
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="login()">Login</button>
        <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
    </div>
